<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Grower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>Coding Grower</h1>
            <p>Your ultimate interactive coding problems and solutions hub</p>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="üîç Search by problem number, name, or tags..."
                    onkeyup="searchProblems()"
                >
                <button class="btn" onclick="clearSearch()">‚ú® Clear</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-number" id="totalProblems">8</span>
                <span class="stat-label">Total Problems</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="favoriteCount">0</span>
                <span class="stat-label">Favorites</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="solvedCount">0</span>
                <span class="stat-label">Solved</span>
            </div>
        </div>

        <div class="controls">
            <select class="filter-dropdown" id="difficultyFilter" onchange="filterProblems()">
                <option value="">All Difficulties</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <select class="filter-dropdown" id="tagFilter" onchange="filterProblems()">
                <option value="">All Tags</option>
                <option value="array">Array</option>
                <option value="linked-list">Linked List</option>
                <option value="stack">Stack</option>
                <option value="tree">Tree</option>
                <option value="dynamic-programming">Dynamic Programming</option>
            </select>

            <!-- <div class="view-toggle">
                <button class="view-btn active" onclick="setView('grid')">Grid</button>
                <button class="view-btn" onclick="setView('list')">List</button>
                <button class="view-btn" onclick="setView('compact')">Compact</button>
            </div> -->

            <button class="btn" onclick="showFavorites()">‚≠ê Show Favorites</button>
        </div>

        <div id="resultsCount" class="results-count"></div>

        <div id="problemsContainer" class="problems-grid list-view">

            <!-- Problems will be inserted here -->
        </div>
    </div>
